name: learn_track
description: "A Flutter attendance app using hotspot, NSD, and Firebase."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  permission_handler: ^11.3.0

  firebase_core: ^3.4.0
  cloud_firestore: ^5.4.4
  firebase_database: ^11.0.3
  firebase_auth: ^5.2.1

  connectivity_plus: ^6.1.5
  network_info_plus: ^6.1.0
  android_intent_plus: ^5.1.0

  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
